<!DOCTYPE html>
<html>
<head>
  <title>Sign Up or Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="login-form">
  <div class="container">
    <h1>Welcome!</h1>
    <div class="form-wrapper">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="new-username">Username:</label>
          <input type="text" placeholder="Enter Username" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password:</label>
          <input type="password" placeholder="Enter Password" id="new-password" name="new-password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      Already have an account?
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" placeholder="Enter Username" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter Password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
